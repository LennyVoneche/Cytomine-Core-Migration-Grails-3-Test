        global:
            - dashboard:
                - ALL
            - search:
                - ROLE_ADMIN
            - project:
                - ALL
            - ontology:
                - ROLE_ADMIN
            - storage:
                - ROLE_USER
                - ROLE_ADMIN
            - software:
                - ROLE_USER
                - ROLE_ADMIN
            - activity:
                -  ALL
            - explore:
                - ROLE_USER
                - ROLE_ADMIN
            - admin:
                - ROLE_ADMIN
            - help:
                - ALL
        project:
            - project-annotations-tab:
                - ADMIN_PROJECT: true
                - CONTRIBUTOR_PROJECT: true
            - project-images-tab:
                - ADMIN_PROJECT: true
                - CONTRIBUTOR_PROJECT: true
            - project-imagegroups-tab:
                - ADMIN_PROJECT: false
                - CONTRIBUTOR_PROJECT: false
            - project-properties-tab:
                - ADMIN_PROJECT: true
                - CONTRIBUTOR_PROJECT: true
            - project-jobs-tab:
                - ADMIN_PROJECT: false
                - CONTRIBUTOR_PROJECT: false
            - project-configuration-tab:
                - ADMIN_PROJECT: true
                - CONTRIBUTOR_PROJECT: false
            - roject-usersconfiguration-tab:
                - ADMIN_PROJECT: true
                - CONTRIBUTOR_PROJECT: false
            - project-explore-spectra-panel:
                - ADMIN_PROJECT: false
                - CONTRIBUTOR_PROJECT: false
