    fast_data_path: '/data/images' #default path for HDF5 files location (for ex: a SSD)
    middleware:
        rabbitmq:
            user: router
            password: router
    annotation:
        maxNumberOfPoint: 200
    maxRequestSize: 10485760
    jobdata:
        filesystem: false
        filesystemPath: algo/data/

