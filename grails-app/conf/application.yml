---
grails:
    profile: web
    codegen:
        defaultPackage: cytomine.core
    spring:
        transactionManagement:
            proxies: true

info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
        #Cytomine Version
        cytomineVersion: 20190222
spring:
    groovy:
        template:
            check-template-location: false
# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: true
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            jsonp: application/javascript
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
            png: image/png
            jpg: image/jpeg
        file:
            extensions: true
        use:
            accept:
                header: false

    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
        json :
            default:
                deep: false
    views:
        default:
            codec: none
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            sitemesh :
                preprocess : true
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    project:
        groupId : appName
    databinding:
        convertEmptyStringsToNull: false

    scaffolding:
        templates:
            domainSuffix: Instance
    json:
        legacy:
            builder: true
    enable:
        native2ascii: true
    logging:
        jul:userbridge: true
    spring:
        bean:
            packages: []

endpoints:
    jmx:
        unique-names: true

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory

    #            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
    singleSession: true

dataSource:
    pooled: true
    driverClassName: org.postgresql.Driver
    username: postgres
    dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect


environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:postgresql://localhost:5432/docker
            username: docker
            password: docker
            properties:
                jmxEnabled: true
                initialSize: 10
                maxActive: 500
                minIdle: 10
                maxIdle: 500
                maxWait: 30000
                maxAge: 300000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000

grails:
    mongo:
        host: localhost
        port: 27017
        databaseName: cytomine
        options:
            connectionsPerHost: 10
            threadsAllowedToBlockForConnectionMultiplier: 5

---
