<div id="addImageSequence" class="modal fade modal-wide">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><%= project %> : <%= name %></h4>
            </div>
            <div class="modal-body">
                <div class="tab-pane" id="headgroup-<%= id %>" style="overflow : auto;padding: 5px;">
                    <div align="right" style="margin: 5px;">
                        <a id="imageAddSeqResearch<%= id %>" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Research results</a>
                    </div>
                </div>
                <div class="groupAddImage">
                    <div style="width : 90%;margin : auto;">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="addImageSequenceTable<%= id %>">
                            <thead>
                            <tr>
                                <th data-property="id">id</th>
                                <th data-property="thumbURL">Preview</th>
                                <th data-property="originalFilename">Name</th>
                                <th data-property="add">Add</th>
                            </tr>
                            </thead>
                            <tbody id="addImageSequenceArray<%= id %>">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default btn-primary"  data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
